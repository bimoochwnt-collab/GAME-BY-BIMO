<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game 3D Sederhana</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: 'Arial', sans-serif;
        }
        canvas { 
            display: block; 
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 20px;
            text-shadow: 1px 1px 2px black;
        }
        #instructions {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="info">Koin terkumpul: <span id="score">0</span></div>
    <div id="instructions">
        Gunakan tombol W, A, S, D untuk bergerak | Spasi untuk melompat | Arahkan mouse untuk melihat sekitar
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.min.js"></script>

    <script>
        // Variabel utama
        let camera, scene, renderer;
        let controls;
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        let canJump = false;
        let prevTime = performance.now();
        let velocity = new THREE.Vector3();
        let direction = new THREE.Vector3();
        let score = 0;
        let coins = [];

        // Inisialisasi adegan
        init();
        animate();

        function init() {
            // Setup kamera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.y = 10;

            // Setup adegan
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB); // Warna langit biru
            scene.fog = new THREE.Fog(0x87CEEB, 0, 500);

            // Setup pencahayaan
            const ambientLight = new THREE.AmbientLight(0x606060);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff);
            directionalLight.position.set(1, 0.75, 0.5).normalize();
            scene.add(directionalLight);

            // Setup lantai
            const floorGeometry = new THREE.PlaneGeometry(100, 100, 10, 10);
            const floorMaterial = new THREE.MeshLambertMaterial({ color: 0x228B22 });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            scene.add(floor);

            // Membuat dinding pembatas
            createWalls();

            // Menambahkan koin
            createCoins(10);

            // Setup renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Setup kontrol
            controls = new THREE.PointerLockControls(camera, document.body);
            
            const instructions = document.getElementById('instructions');
            instructions.addEventListener('click', function () {
                controls.lock();
            });

            controls.addEventListener('lock', function () {
                instructions.style.display = 'none';
            });

            controls.addEventListener('unlock', function () {
                instructions.style.display = 'block';
            });

            // Event listener untuk keyboard
            document.addEventListener('keydown', onKeyDown, false);
            document.addEventListener('keyup', onKeyUp, false);

            // Handle resize window
            window.addEventListener('resize', onWindowResize, false);
        }

        function createWalls() {
            const wallMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
            const wallHeight = 5;
            const wallThickness = 2;
            
            // Dinding utara
            const northWall = new THREE.Mesh(
                new THREE.BoxGeometry(100, wallHeight, wallThickness),
                wallMaterial
            );
            northWall.position.set(0, wallHeight/2, -50);
            scene.add(northWall);
            
            // Dinding selatan
            const southWall = new THREE.Mesh(
                new THREE.BoxGeometry(100, wallHeight, wallThickness),
                wallMaterial
            );
            southWall.position.set(0, wallHeight/2, 50);
            scene.add(southWall);
            
            // Dinding barat
            const westWall = new THREE.Mesh(
                new THREE.BoxGeometry(wallThickness, wallHeight, 100),
                wallMaterial
            );
            westWall.position.set(-50, wallHeight/2, 0);
            scene.add(westWall);
            
            // Dinding timur
            const eastWall = new THREE.Mesh(
                new THREE.BoxGeometry(wallThickness, wallHeight, 100),
                wallMaterial
            );
            eastWall.position.set(50, wallHeight/2, 0);
            scene.add(eastWall);
        }

        function createCoins(count) {
            const coinGeometry = new THREE.CylinderGeometry(2, 2, 0.5, 16);
            const coinMaterial = new THREE.MeshLambertMaterial({ color: 0xFFD700 });
            
            for (let i = 0; i < count; i++) {
                const coin = new THREE.Mesh(coinGeometry, coinMaterial);
                coin.rotation.x = Math.PI / 2;
                
                // Posisi acak di dalam area permainan
                coin.position.x = Math.random() * 80 - 40;
                coin.position.y = 2;
                coin.position.z = Math.random() * 80 - 40;
                
                scene.add(coin);
                coins.push(coin);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onKeyDown(event) {
            switch (event.code) {
                case 'ArrowUp':
                case 'KeyW':
                    moveForward = true;
                    break;
                case 'ArrowLeft':
                case 'KeyA':
                    moveLeft = true;
                    break;
                case 'ArrowDown':
                case 'KeyS':
                    moveBackward = true;
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    moveRight = true;
                    break;
                case 'Space':
                    if (canJump === true) velocity.y += 350;
                    canJump = false;
                    break;
            }
        }

        function onKeyUp(event) {
            switch (event.code) {
                case 'ArrowUp':
                case 'KeyW':
                    moveForward = false;
                    break;
                case 'ArrowLeft':
                case 'KeyA':
                    moveLeft = false;
                    break;
                case 'ArrowDown':
                case 'KeyS':
                    moveBackward = false;
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    moveRight = false;
                    break;
            }
        }

        function checkCoinCollision() {
            const playerPos = camera.position;
            
            for (let i = 0; i < coins.length; i++) {
                const coin = coins[i];
                if (coin) {
                    const distance = playerPos.distanceTo(coin.position);
                    
                    if (distance < 3) {
                        scene.remove(coin);
                        coins[i] = null;
                        score++;
                        document.getElementById('score').textContent = score;
                        
                        // Jika semua koin terkumpul
                        if (score === coins.length) {
                            alert('Selamat! Anda telah mengumpulkan semua koin!');
                        }
                    }
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (controls.isLocked === true) {
                const time = performance.now();
                const delta = (time - prevTime) / 1000;
                
                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;
                velocity.y -= 9.8 * 100.0 * delta; // gravitasi
                
                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize();
                
                if (moveForward || moveBackward) velocity.z -= direction.z * 400.0 * delta;
                if (moveLeft || moveRight) velocity.x -= direction.x * 400.0 * delta;
                
                controls.moveRight(-velocity.x * delta);
                controls.moveForward(-velocity.z * delta);
                
                camera.position.y += (velocity.y * delta);
                
                if (camera.position.y < 10) {
                    velocity.y = 0;
                    camera.position.y = 10;
                    canJump = true;
                }
                
                // Batasi pergerakan pemain di dalam area permainan
                camera.position.x = Math.max(-45, Math.min(45, camera.position.x));
                camera.position.z = Math.max(-45, Math.min(45, camera.position.z));
                
                prevTime = time;
                
                // Periksa tabrakan dengan koin
                checkCoinCollision();
            }
            
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
